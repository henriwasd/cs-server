services:
  cs2:
    build:
      context: .
      dockerfile: Dockerfile
    user: "1000:1000"
    privileged: true
    container_name: cs2
    environment:
      # Server configuration
      - SRCDS_TOKEN=746BDB877B151205DACC41B4882FF30E # Game Server Token from https://steamcommunity.com/dev/managegameservers
      - STEAMAPPVALIDATE=0 # (0 - no validation, 1 - enable validation)
      - CS2_SERVERNAME=[MIX !WS] Rebolando Lentinho # (Set the visible name for your private server)
      - CS2_CHEATS=0 # (0 - disable cheats, 1 - enable cheats)
      - CS2_PORT=27015 # (CS2 server listen port tcp_udp)
      - CS2_SERVER_HIBERNATE=1 # (Put server in a low CPU state when there are no players. 0 - hibernation disabled, 1 - hibernation enabled)
      - CS2_RCON_PORT # (Optional, use a simple TCP proxy to have RCON listen on an alternative port. Useful for services like AWS Fargate which do not support mixed protocol ports.)
      - CS2_LAN=0 # (0 - LAN mode disabled, 1 - LAN Mode enabled)
      - CS2_RCONPW=drogas # (RCON password)
      - CS2_PW=drogas # (CS2 server password)
      - CS2_MAXPLAYERS=12 # (Max players)
      - CS2_ADDITIONAL_ARGS # (Optional additional arguments to pass into cs2)
      - CS2_CFG_URL # HTTP/HTTPS URL to fetch a Tar Gzip bundle of configuration files/mods
      # Game modes
      - CS2_GAMEALIAS=competitive # (Game type, e.g. casual, competitive, deathmatch. See https://developer.valvesoftware.com/wiki/Counter-Strike_2/Dedicated_Servers)
      - CS2_GAMETYPE=0 # (Used if CS2_GAMEALIAS not defined. See https://developer.valvesoftware.com/wiki/Counter-Strike_2/Dedicated_Servers)
      - CS2_GAMEMODE=1 # (Used if CS2_GAMEALIAS not defined. See https://developer.valvesoftware.com/wiki/Counter-Strike_2/Dedicated_Servers)
      - CS2_MAPGROUP=mg_active # (Map pool. Ignored if Workshop maps are defined.)
      - CS2_STARTMAP=de_mirage # (Start map. Ignored if Workshop maps are defined.)
      # Workshop Maps
      - CS2_HOST_WORKSHOP_COLLECTION= # The workshop collection to use
      - CS2_HOST_WORKSHOP_MAP= # The workshop map to use. If collection is also defined, this is the starting map.
      # Bots
      - CS2_BOT_DIFFICULTY=3 # (0 - easy, 1 - normal, 2 - hard, 3 - expert)
      - CS2_BOT_QUOTA=0 # (Number of bots)
      - CS2_BOT_QUOTA_MODE=competitive # (fill, competitive)
      # TV
      - TV_AUTORECORD=0 # Automatically records all games as CSTV demos: 0=off, 1=on.
      - TV_ENABLE=0 # Activates CSTV on server: 0=off, 1=on.
      - TV_PORT=27020 # Host SourceTV port
      - TV_PW= # CSTV password for clients
      - TV_RELAY_PW= # CSTV password for relay proxies
      - TV_MAXRATE=0 # World snapshots to broadcast per second. Affects camera tickrate.
      - TV_DELAY=120 # CSTV broadcast delay in seconds
      # Logs
      - CS2_LOG=on # 'on'/'off'
      - CS2_LOG_MONEY=0 # Turns money logging on/off: (0=off, 1=on)
      - CS2_LOG_DETAIL=0 # Combat damage logging: (0=disabled, 1=enemy, 2=friendly, 3=all)
      - CS2_LOG_ITEMS=0 # Turns item logging on/off: (0=off, 1=on)
    volumes:
      - ./data-server/:/home/steam/cs2-dedicated/ # Persistent data volume mount point inside container
    ports:
      - "27015:27015/tcp" # TCP
      - "27015:27015/udp" # UDP
      - "27020:27020/udp" # UDP
    stdin_open: true # Add local console for docker attach, docker attach --sig-proxy=false cs2-dedicated
    tty: true # Add local console for docker attach, docker attach --sig-proxy=false cs2-dedicated
